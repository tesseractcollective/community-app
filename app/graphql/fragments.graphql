fragment groupFields on group {
  id
  name
  description
  createdAt
  updatedAt
  location {
    id
    name
    city
    country
    countryCode
    formattedAddress
    latitude
    longitude
    state
  }
}

fragment postFields on post {
  id
  body
  createdAt
  updatedAt
  user {
    name
    id
  }
  files {
    id
    domain
  }
}

fragment userGroupFields on userGroup {
  userId
  groupId
  user {
    id
    name
  }
}

fragment groupFields on group {
  id
  name
  description
  createdAt
  updatedAt
  location {
    id
    name
    city
    country
    countryCode
    formattedAddress
    latitude
    longitude
    state
  }
}

fragment postFields on post {
  id
  body
  createdAt
  updatedAt
  user {
    name
    id
  }
  files {
    id
    domain
    meta
  }
  userPostReactions_aggregate(where: {reaction: {_eq: LIKE}}) {
    aggregate {
      count
    }
  }
  userPostReactions(where: {userId: {_eq: $userId}}) {
    postId
    reaction
    userId
  }
}

fragment userGroupFields on userGroup {
  userId
  groupId
  user {
    id
    name
  }
  group {
    id
    name
    description
    createdAt
    updatedAt
    location {
      id
      name
      city
      country
      countryCode
      formattedAddress
      latitude
      longitude
      state
    }
  }
}

fragment userPostReactionFields on userPostReaction {
  userId
  postId
  reaction
}

fragment postCommentFields on postComment {
  body
  id
  createdAt
  updatedAt
  userId
  user {
    name
  }
}

fragment myProfileFields on user {
  userId
  user {
    name
  }
}
